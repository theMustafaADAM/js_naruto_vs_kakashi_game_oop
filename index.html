<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narotto VS Sasakii Game</title>
    <link rel="stylesheet" href="css/freamwork.css">
    <link rel="stylesheet" href="css/style.css">
    <style></style>
</head>
<body >
    
    <main class="box flxaround txt-c pdd-sec">
        <div class="person pos-rel flxcenter w-four5 bg-purple h-auto brdr-3gray pdd-sec mt-0 mb-20">
            <div class="narutoo-health bg-gray w-ninty h-55 m-auto pb-20 mb-60">
                <span class="ds-block w-full bg-green h-55"></span>
            </div>
            <h2 class="p-20 fs-48 l-100 mr-auto c-red pos-abs t-75 ltr-spc-2 cpliz fw-bloder">narutoo</h2>
            <div class="image h-600 w-450 ds-block mr-auto">
                <img src="imgs/naruto-3.webp" alt="narutoo" class="w-full h-full m-auto">
            </div>
            <div class="btns">
                <button type="button" id="attck-narutoo-Btn" class=" fw-lighter m-auto w-300 ptb-20z fs-16 ltr-spc-2 bg-red c-white rad-10 mt-40 hover-opacity ml-20 pointr fs-24 ">ATTACK</button>
                <button type="button" id="healt-narutoo-Btn" class=" fw-lighter m-auto w-300 ptb-20z fs-16 ltr-spc-2 bg-red c-white rad-10 mt-40 hover-opacity ml-20 pointr fs-24 ">TREATMENT</button>
            </div>
            <div id="narutoo-aliv" class="p-20 fs-48 m-auto c-blue lower fw-lighter"></div>
        </div>
        <div class="person pos-rel flxcenter w-four5 bg-orange h-auto brdr-3gray pdd-sec mt-0 mb-20">
            <div class="kakashi-health bg-gray w-ninty h-55 m-auto pb-20 mb-60">
                <span class="ds-block w-full bg-green h-55"></span>
            </div>
            <h2 class="p-20 fs-48 r-100 mr-auto c-blue pos-abs t-75 ltr-spc-2 cpliz fw-bloder">kakashi</h2>
            <div class="image h-600 w-450 ds-block ml-auto">
                <img src="imgs/Kakashi.webp" alt="kakashi" class="w-full h-full">
            </div>
            <div class="btns">
                <button type="button" id="healt-kakashi-Btn" class=" fw-lighter m-auto w-300 ptb-20z fs-16 ltr-spc-2 bg-blue c-white rad-10 mt-40 hover-opacity ml-20 pointr fs-24 ">TREATMENT</button>
                <button type="button" id="attck-kakashi-Btn" class=" fw-lighter m-auto w-300 ptb-20z fs-16 ltr-spc-2 bg-blue c-white rad-10 mt-40 hover-opacity ml-20 pointr fs-24 ">ATTACK</button>
            </div>
            <div id="kakashi-aliv" class="p-20 fs-48 m-auto c-red lower fw-lighter"></div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
